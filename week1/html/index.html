<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

</head>

<body>
    <header>
        <div class="top-header">
            <div class="brand">
                <img src="../assets/Layout/Brand/logo-colored.png" alt="Brand Logo">
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search">
                <select>
                    <option>All category</option>
                    <option>Category 1</option>
                    <option>Category 2</option>
                </select>
                <button>Search</button>
            </div>

            <div class="actions">
                <a href="profile.html">
                    <img src="../assets/actions/person.png" alt="Profile">
                    <span>Profile</span>
                </a>
                <a href="messages.html">
                    <img src="../assets/actions/messages.png" alt="Message">
                    <span>Message</span>
                </a>
                <a href="orders.html">
                    <img src="../assets/actions/orders.png" alt="Orders">
                    <span>Orders</span>
                </a>
                <a href="cart.html">
                    <img src="../assets/actions/cart.png" alt="My Cart">
                    <span>My cart</span>
                </a>
            </div>
        </div>
        <div class="nav-bar">
            <ul class="nav-links">
                <img src="../assets/menu.png" alt="Menu">
                <li><a href="#">All category</a></li>
                <li><a href="#">Hot offers</a></li>
                <li><a href="#">Gift boxes</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Menu item</a></li>
                <li>
                    <select>
                        <option value="1">Help</option>
                        <option value="2">Support</option>
                        <option value="3">Contact</option>
                        <option value="4">FAQ</option>
                    </select>
                </li>

            </ul>
            <div class="lang-ship">
                <select class="custom-select">
                    <option>English, USD</option>
                    <option>German, EUR</option>
                    <option>French, EUR</option>
                </select>

                <select class="custom-select">
                    <option>Ship to AE<img src="../assets/Layout1/Image/flags/AE@2x.png" alt=""></option>
                    <option>Ship to CN<img src="../assets/Layout1/Image/flags/CN@2x.png" alt=""></option>
                    <option>Ship to DE<img src="../assets/Layout1/Image/flags/DE@2x.png" alt=""></option>
                    <option>Ship to DK<img src="../assets/Layout1/Image/flags/DK@2x.png" alt=""></option>
                    <option>Ship to FR<img src="../assets/Layout1/Image/flags/FR@2x.png" alt=""></option>
                </select>
            </div>
        </div>

    </header>
